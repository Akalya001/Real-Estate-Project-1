<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Estate - Property Listings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #e0e0e0;
    }
    header {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    figure {
      background: white;
      padding: 15px;
      border-radius: 8px;
      width: 280px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    figure img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    figcaption {
      margin: 10px 0;
      font-weight: bold;
    }
    button {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color:blue;
      font-weight: bold;
    }
    .view-btn {
      background: #007bff;
    }
    .book-btn {
      background: #28a745;
    }
    .view-btn:hover {
      background: #0056b3;
    }
    .book-btn:hover {
      background: #1c7731;
    }
    .details, .booking {
      display: none;
      max-width: 700px;
      margin: 20px auto;
      background:pink;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Featured Homes</h1>
  </header>

  <div class="gallery">
    <figure>
      <img src="images/image-4.jpg" alt="Spacious Mansion">
      <figcaption>Spacious Mansion - 6 BHK, Pool, Garage</figcaption>
      <button class="view-btn" onclick="showDetails()">View Details</button>
      <button class="book-btn" onclick="showBooking()">Book Now</button>
    </figure>
  </div>

  <div class="details" id="details">
    <h2>Property Details</h2>
    <p><strong>Property Name:</strong> Spacious Mansion</p>
    <p><strong>BHK:</strong> 6</p>
    <p><strong>Facilities:</strong> Swimming Pool, Garage, Garden, Gym</p>
    <p><strong>Location:</strong> Beverly Hills</p>
    <p><strong>Price:</strong> ₹3.5 Cr</p>
    <button onclick="hideSections()">Close</button>
  </div>

  <div class="booking" id="booking">
    <h2>Booking Form</h2>
    <form id="bookingForm" onsubmit="submitForm(event)">
      <label>Full Name:</label><br>
      <input type="text" name="fullname" required><br><br>

      <label>Email:</label><br>
      <input type="email" name="email" required><br><br>

      <label>Phone:</label><br>
      <input type="tel" name="phone" required><br><br>

      <label>Preferred Date:</label><br>
      <input type="date" name="date" required><br><br>

      <button type="submit">Submit</button>
      <button type="button" onclick="cancelForm()">Cancel</button>
    </form>
  </div>

  <script>
    function showDetails() {
      document.getElementById('details').style.display = 'block';
      document.getElementById('booking').style.display = 'none';
    }

    function showBooking() {
      document.getElementById('booking').style.display = 'block';
      document.getElementById('details').style.display = 'none';
    }

    function hideSections() {
      document.getElementById('details').style.display = 'none';
      document.getElementById('booking').style.display = 'none';
    }

    function submitForm(event) {
      event.preventDefault(); // Prevent actual form submission
      alert("✅ Booking submitted successfully!");
      document.getElementById("bookingForm").reset(); // Clear form
      hideSections(); // Hide booking section
    }

    function cancelForm() {
      alert("❌ Booking cancelled.");
      document.getElementById("bookingForm").reset(); // Clear form
      hideSections(); // Hide booking section
    }
  </script>

</body>
</html>
